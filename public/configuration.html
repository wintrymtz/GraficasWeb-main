<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="./css/configuration.css" rel="stylesheet">
</head>

<body>
    <div class="game-canvas">
        <div class="arrow" id="back">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </div>
        <div class="main-container">
            <div class="left-column">
                <div class="config-section">
                    <label class="subtitle">Juego</label>
                    <br>
                    <table class="config-table">
                        <tr>
                            <td class="table-property">
                                <label class="property">Dificultad</label>
                            </td>
                            <td class="table-option">
                                <select class="config-select" id="difficulty">
                                    <option id="1" value="normal">Normal</option>
                                    <option id="2" value="hard">Dificil</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Sensibilidad</label>
                            </td>
                            <td class="table-option">
                                <label id="sensibility-value" class="property">0</label> <input type="range">
                            </td>
                        </tr>
                    </table>

                    <label class="subtitle">Controles</label>
                    <br>
                    <table class="config-table">
                        <tr>
                            <td class="table-property">
                                <label class="property">Saltar</label>
                            </td>
                            <td class="table-option">
                                <label class="property input">SPACE</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Adelante</label>
                            </td>
                            <td class="table-option">
                                <label class="property input">W</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Derecha</label>
                            </td>
                            <td class="table-option">
                                <label class="property input">D</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Izquierda</label>
                            </td>
                            <td class="table-option">
                                <label class="property input">A</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Atrás</label>
                            </td>
                            <td class="table-option">
                                <label class="property input">S</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Utilizar objeto</label>
                            </td>
                            <td class="table-option">
                                <label class="property input">CLICK DER.</label>
                            </td>
                        </tr>
                    </table>
                </div>






            </div>
            <div class="right-column">
                <div class="config-section">
                    <label class="subtitle">Sonido</label>
                    <br>
                    <table class="config-table">
                        <tr>
                            <td class="table-property">
                                <label class="property">Volumen General</label>
                            </td>
                            <td class="table-option">
                                <label id="vGeneral-value" class="property">0</label>
                                <input type="range">
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Volumen Musica</label>
                            </td>
                            <td class="table-option">
                                <label id="vMusic-value" class="property">0</label>
                                <input id="music-volume" type="range">
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <label class="property">Volumen Efectos</label>
                            </td>
                            <td class="table-option">
                                <label id="vEffects-value" class="property">0</label>
                                <input type="range">
                            </td>
                        </tr>

                    </table>
                </div>
                <div class="config-section">
                    <label class="subtitle">Usuario</label>
                    <br>
                    <table class="config-table">
                        <tr>
                            <td class="table-property">
                                <label class="property">Nombre de Usuario</label>
                            </td>
                            <td class="table-option">
                                <input type="text" id="username" class="property input" readonly value="">
                            </td>
                        </tr>
                        <tr>
                            <td class="table-property">
                                <button id="loginButton" class="btn btn-primary">Acceder</button>
                            </td>
                            <td class="table-option">
                                <button id="cancelButton" class="btn btn-secondary">Cancelar</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button id="commentButton" class="btn btn-success" disabled>Comentar</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- Usuario que ingresa -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="loginModalLabel">Acceder o Registrar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" id="modalUsername" class="form-control" placeholder="Usuario">
                                <input type="password" id="modalPassword" class="form-control mt-2"
                                    placeholder="Contraseña">
                                <div class="mt-3 text-center">
                                    <button id="loginModalButton" class="btn btn-primary">Ingresar</button>
                                    <button id="registerModalButton" class="btn btn-secondary">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comentar en Facebook -->
                <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="commentModalLabel">Tu opinion nos importa</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <textarea id="commentText" class="form-control" rows="5"
                                    placeholder="Escribe aquí tu comentario..."></textarea>
                                <div class="text-center mt-3">
                                    <button id="submitCommentButton" class="btn btn-primary">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<!--Boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./js/configuration.js"></script>

</html>
