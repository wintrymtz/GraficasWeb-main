<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <!--Boostrap-->

<body>

        <div class="section-buttons">
            <div class="image-container">
                <img src="./img/logo4.png" id="title-image">
            </div>
            <div class="div-button">

                        </path>
                    </svg>
                    <span class="text">Jugar</span>
                </button>
            </div>
            <div class="div-button">
                <button class="button-with-icon scores" id="scoreButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trophy-fill icon" viewBox="0 0 16 16">

                    </svg>
                    <span class="text">Puntaciones</span>
                </button>
            </div>
            <div class="div-button">
                <button class="button-with-icon configuration" id="configButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor"
                        class="bi bi-gear-fill icon" viewBox="0 0 16 16">
                        <path
                            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />

                    <span class="text">Configuraci√≥n</span>

            </div>
        </div>

        <div class="section-title">
            <div class="image">
                <img src="./img/bot.png" id="mainImage">
            </div>
        </div>
    </div>
